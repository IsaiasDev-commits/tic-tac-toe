<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tres en Línea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tres en Línea</h1>

    <!-- Selección de jugador -->
    <div id="player-selection">
        <button id="choose-x">Jugar como X</button>
        <button id="choose-o">Jugar como O</button>
    </div>

    <!-- Tablero de juego -->
    <div id="game-board" class="hidden">
        <div class="row">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
        </div>
        <div class="row">
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
    </div>

    <!-- Estado del juego -->
    <div id="status" class="hidden">Turno de X</div>

    <!-- Marcador -->
    <div id="scoreboard" class="hidden">
        <p>Jugador X: <span id="score-x">0</span></p>
        <p>Jugador O: <span id="score-o">0</span></p>
    </div>

    <!-- Botones -->
    <button id="restart-btn" class="hidden">Reiniciar Juego</button>
    <button id="reset-score-btn" class="hidden">Resetear Puntajes</button>

    <!-- Archivos de sonido (Asegúrate de que los archivos estén en una carpeta llamada "sounds") -->
    <audio id="sound-win" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="sound-lose" src="sounds/lose.mp3" preload="auto"></audio>
    <audio id="sound-draw" src="sounds/draw.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
