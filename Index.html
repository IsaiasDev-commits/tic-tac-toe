<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <!-- Selección de jugador -->
    <div id="player-selection">
        <p>Elige tu símbolo:</p>
        <button id="choose-x">Jugar como X</button>
        <button id="choose-o">Jugar como O</button>
    </div>

    <!-- Marcador -->
    <div id="scoreboard" class="hidden">
        <p>Puntuación:</p>
        <p>X: <span id="score-x">0</span> | O: <span id="score-o">0</span></p>
    </div>

    <!-- Estado del juego -->
    <p id="status" class="hidden">Turno de X</p>

    <!-- Tablero (se oculta hasta que se elija un símbolo) -->
    <div id="game-board" class="hidden">
        <div class="row">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
        </div>
        <div class="row">
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
    </div>

    <!-- Botones de reinicio -->
    <button id="restart-btn" class="hidden">Reiniciar Juego</button>
    <button id="reset-score-btn" class="hidden">Reiniciar Puntuación</button>

    <script src="script.js"></script>
</body>
</html>
